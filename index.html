<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe6e9 0%, #ffc6d0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        .header_text {
            font-family: 'Sacramento', cursive;
            font-size: 3rem;
            color: #ff4757;
            margin: 10px 0 20px 0;
        }

        /* Fixed image size so it doesn't jump around */
        .gif_container img {
            width: 100%;
            max-width: 250px;
            height: 250px; /* Fixed height for consistency */
            object-fit: contain; /* Keeps the GIF proportional */
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; 
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            white-space: normal; 
            max-width: 90%;
            word-wrap: break-word;
        }

        #yesBtn {
            background-color: #ff4757; 
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ffffff; 
            color: #ff4757;
            border: 2px solid #ff4757;
        }

        #success-screen {
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <div class="gif_container">
            <img id="mainGif" src="1.gif" alt="Cute cat">
        </div>
        
        <h1 class="header_text">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="nextPage()">Yes</button>
            <button class="btn" id="noBtn" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <h1 class="header_text">Yay! I knew it! ‚ù§Ô∏è</h1>
        <div class="gif_container">
            <img src="4.gif" alt="Celebration" style="width: 100%; max-width: 300px;">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const mainGif = document.getElementById("mainGif");

        // YOUR CUSTOM MESSAGES
        const messages = [
            "I know your no means yes",
            "Are you sure?",
            "Babyyyyy üò≠",
            "Don't say nooo, my bachaaaa",
            "Please please please",
            "My dum dum, gonna cry now ‚òπÔ∏è",
            "Sayyyy sayyy yesssss",
            "If you wanted me to crash the bike into a tree, you could have just said that instead of saying no üòû"
        ];

        // THE GIFS TO CYCLE THROUGH
        const gifs = [
            "1.gif",
            "2.gif",
            "3.gif"
        ];

        let messageIndex = 0;
        let currentSize = 1.2; 

        function moveButton() {
            // 1. Change Text
            noBtn.innerText = messages[messageIndex % messages.length];
            
            // 2. Change GIF (Cycle through 1, 2, 3)
            // It will go 2 -> 3 -> 1 -> 2 ...
            const gifIndex = (messageIndex + 1) % gifs.length;
            mainGif.src = gifs[gifIndex];
            
            // 3. Make Yes button bigger
            currentSize = currentSize * 1.5; 
            yesBtn.style.fontSize = `${currentSize}rem`;
            messageIndex++;
        }

        function nextPage() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("success-screen").style.display = "block";
        }
    </script>
</body>
</html>
