<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. BEAUTIFUL BACKGROUND */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Soft Gradient instead of flat color */
            background: linear-gradient(135deg, #ffe6e9 0%, #ffc6d0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; 
        }

        /* 2. FLOATING HEARTS BACKGROUND */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Behind everything */
        }
        
        .heart-bg {
            position: absolute;
            bottom: -10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* MAIN CARD STYLE */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Glass effect */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        .header_text {
            font-family: 'Sacramento', cursive; /* Cursive font */
            font-size: 3.5rem;
            color: #ff4757;
            margin: 10px 0 20px 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif_container img, .gif_container video {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; 
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background-color: #ff4757; 
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 10;
        }

        #noBtn {
            background-color: #ffffff; 
            color: #ff4757;
            border: 2px solid #ff4757;
        }

        /* Success Page hidden by default */
        #success-screen {
            display: none; 
        }

        /* Heart Rain Animation Class */
        .heart-rain {
            position: absolute;
            top: -10vh;
            font-size: 2rem;
            animation: fall 3s linear forwards;
            z-index: 100;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="container" id="question-screen">
        <div class="gif_container">
            <img id="mainGif" src="https://media.tenor.com/f1XJj1w9vnoAAAAi/mocha-bear.gif" alt="Cute bear">
        </div>
        
        <h1 class="header_text">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="nextPage()">Yes</button>
            <button class="btn" id="noBtn" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <h1 class="header_text">Yay! I knew it! ‚ù§Ô∏è</h1>
        <div class="gif_container">
            <video src="video.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const mainGif = document.getElementById("mainGif");

        // 1. Better Texts
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Pookie please...",
            "Don't do this to me :(",
            "I'm gonna cry...",
            "You're breaking my heart!",
            "I'll give you cookies!",
            "Please please please...",
            "Ok fine, I'll stop...",
            "Just kidding, SAY YES! ‚ù§Ô∏è"
        ];

        // 2. Curated "Sad Bear" GIFs
        const gifs = [
            "https://media.tenor.com/K2s46_32lMQAAAAi/mocha-bear-sad.gif",        
            "https://media.tenor.com/J1hF7j1FwXkAAAAi/mocha-bear-cry.gif",        
            "https://media.tenor.com/t34yW5iTz8QAAAAi/sad-cry.gif",               
            "https://media.tenor.com/2b2m4f8LzK8AAAAi/sad-bear-cry.gif"           
        ];

        let messageIndex = 0;
        let currentSize = 1.2; 

        // Generate Background Floating Hearts
        function createBgHearts() {
            const bgContainer = document.getElementById('bg-hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5-10s float
                bgContainer.appendChild(heart);
                
                setTimeout(() => { heart.remove() }, 10000);
            }, 500);
        }
        createBgHearts(); // Start background immediately

        function moveButton() {
            noBtn.innerText = messages[messageIndex % messages.length];
            const gifIndex = Math.min(messageIndex, gifs.length - 1);
            mainGif.src = gifs[gifIndex];
            
            currentSize = currentSize * 1.5; 
            yesBtn.style.fontSize = `${currentSize}rem`;
            // Limit max size so it doesn't break layout too badly
            if (currentSize < 5) {
                yesBtn.style.padding = `${currentSize}rem ${currentSize * 2}rem`; 
            }
            
            messageIndex++;
        }

        function nextPage() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("success-screen").style.display = "block";
            createHeartRain(); // Trigger the rain!
        }

        // 3. Heart Rain Effect on Success
        function createHeartRain() {
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'ü•∞'];
            
            // Create 50 raining hearts
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-rain');
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = Math.random() * 2 + 1 + 's'; // 1-3s fall
                    document.body.appendChild(heart);
                    
                    setTimeout(() => { heart.remove() }, 3000);
                }, i * 100); // Stagger them
            }
        }
    </script>

</body>
</html>
