<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe6e9 0%, #ffc6d0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        .header_text {
            font-family: 'Sacramento', cursive;
            font-size: 3rem;
            color: #ff4757;
            margin: 10px 0 20px 0;
        }

        .gif_container img, .gif_container video {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; 
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }

        #yesBtn {
            background-color: #ff4757; 
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ffffff; 
            color: #ff4757;
            border: 2px solid #ff4757;
        }

        #success-screen {
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <div class="gif_container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3B6eG81eWx4bnh4bnh4bnh4bnh4bnh4bnh4bnh4bn/26BRv0ThflsKCqlx6/giphy.gif" alt="Cute bear">
        </div>
        
        <h1 class="header_text">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="nextPage()">Yes</button>
            <button class="btn" id="noBtn" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <h1 class="header_text">Yay! I knew it! ❤️</h1>
        <div class="gif_container">
            <video src="video.mp4" autoplay loop muted playsinline></video>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const mainGif = document.getElementById("mainGif");

        const messages = [
            "Are you sure?", "Really sure??", "Pookie please...",
            "Don't do this to me :(", "I'm gonna cry...",
            "You're breaking my heart!", "Please please please...",
            "Just kidding, SAY YES! ❤️"
        ];

        // NEW RELIABLE LINKS (Sad Bears)
        const gifs = [
            "https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif",       // Sad 1
            "https://media.giphy.com/media/7SF5scGB2AFrgsXP63/giphy.gif",  // Crying
            "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif",       // Crying harder
            "https://media.giphy.com/media/l2JhrYYxAD6N5gbkI/giphy.gif"    // Depressed
        ];

        let messageIndex = 0;
        let currentSize = 1.2; 

        function moveButton() {
            noBtn.innerText = messages[messageIndex % messages.length];
            const gifIndex = Math.min(messageIndex, gifs.length - 1);
            mainGif.src = gifs[gifIndex];
            
            currentSize = currentSize * 1.5; 
            yesBtn.style.fontSize = `${currentSize}rem`;
            messageIndex++;
        }

        function nextPage() {
            document.getElementById("question-screen").style.display = "none";
            document.getElementById("success-screen").style.display = "block";
        }
    </script>
</body>
</html>
